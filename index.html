    <script type="text/javascript">

var FRTS = fruits();
var boxes = [mkBox(FRTS['apple'], FRTS['kiwi'], "Left"), mkBox(FRTS['grape'], FRTS['lemon'], "Right")];
var stim1 = mkTrainTrial(boxes[0]);
var stim2 = mkTrainTrial(boxes[1]);
var fbk = mkTrainFbk();

function fulltrial() {
   //get_info, instructions
   jsPsych.init({
        timeline: [stim1, fbk, stim2, fbk], display_element: jsp,
	// restart from the begining 
	on_finish: function() {fulltrial()}
    });
}

function init(){ fulltrial(); }
    </script>
